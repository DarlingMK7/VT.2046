#[include adxl.cfg]              #BTT adxl
[include macros.cfg]            # The standard macros, like start_print, end_print, etc...
[include mainsail.cfg]          # Main mainsail configuration
[include calibration.cfg]       # Calibration related macros
[include bedscrews.cfg]
[exclude_object]                # Enable object exclusion
[gcode_arcs]                    # Enable arcs support
resolution: 0.1

[mcu]
canbus_uuid: 7a32c91c57f4
#/dev/serial/by-id/usb-katapult_stm32f446xx_2D0031000A51313031393839-if00
#canbus_uuid=7a32c91c57f4

#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2E0036000751303532383235-if00 #Previous VT.2046 Board

#restart_method: command

[printer]
kinematics: corexy
max_velocity: 350 #500
max_accel: 8000 #12000          
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 125,125
speed:100
z_hop:10

[bed_mesh]
horizontal_move_z: 5
speed: 200
mesh_min: 15, 15
mesh_max: 220, 220
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
#mesh_pps: 2,2
bicubic_tension: 0.2
algorithm: bicubic
adaptive_margin: 10

#####################################################################
#   Probe
#####################################################################

[probe]
pin: ^!EBB36:PB6 #^!PG15
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.00875
samples_tolerance_retries: 10

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#   Extruder
#####################################################################

[mcu EBB36]
canbus_uuid: 6f64a42ff303
# python3 ~/katapult/scripts/flashtool.py -i can0 -u 6f64a42ff303 -r
# python3 ~/katapult/scripts/flashtool.py -i can0 -u 6f64a42ff303 -f ~/klipper/out/klipper.bin

[adxl345 EBB36]
cs_pin: EBB36: PB12
spi_software_sclk_pin: EBB36: PB10
spi_software_mosi_pin: EBB36: PB11
spi_software_miso_pin: EBB36: PB2
axes_map: x,z,y

[extruder]
step_pin: EBB36: PD0
dir_pin: !EBB36: PD1
enable_pin: !EBB36: PD2
heater_pin: EBB36: PB13
sensor_pin: EBB36: PA3
sensor_type: NTC 100K MGB18-104F39050L32 #ATC Semitec 104NT-4-R025H42G
full_steps_per_rotation: 200
microsteps: 64
gear_ratio: 50:17
rotation_distance: 13.319008
nozzle_diameter: 0.400
filament_diameter: 1.750
#PLA 215 PID parameters: pid_Kp=27.617 pid_Ki=9.206 pid_Kd=20.713
#ABS 260 PID parameters: pid_Kp=29.544 pid_Ki=10.366 pid_Kd=21.051
control: pid
pid_Kp: 29.544
pid_Ki: 10.366
pid_Kd: 21.051
min_temp: 0
max_temp: 300


[tmc2209 extruder]
uart_pin: EBB36: PA15
interpolate: false
sense_resistor: 0.110
run_current: 0.650
stealthchop_threshold: 0


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop #PG6
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 45   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 1.100
sense_resistor: 0.110
stealthchop_threshold: 0
#stealthchop_threshold: 999999
diag_pin: PG6
driver_SGTHRS: 90 #0 Min 255 Max




[stepper_y]
step_pin: PG0          ##  A Stepper - Right
dir_pin: !PG1          ##  Connected to MOTOR_1
enable_pin: !PF15      ##  Endstop connected to DIAG_1
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop #PG9
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 45  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 1.100
sense_resistor: 0.110
stealthchop_threshold: 0
#stealthchop_threshold: 999999
diag_pin: PG9
driver_SGTHRS: 90 #0 Min 255 Max
 
#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to MOTOR_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 8    
microsteps: 32
endstop_pin: probe:z_virtual_endstop
#position_endstop: -0.5
position_max: 255
position_min: -5
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 5

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
#interpolate: False
run_current: 0.7
sense_resistor: 0.110
#stealthchop_threshold: 0
stealthchop_threshold: 999999

##  Z1 Stepper - Rear Center
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 8  
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
#interpolate: False
run_current: 0.7
sense_resistor: 0.110
#stealthchop_threshold: 0
stealthchop_threshold: 999999

##  Z2 Stepper - Front Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 8  
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
#interpolate: False
run_current: 0.7
sense_resistor: 0.110
#stealthchop_threshold: 0
stealthchop_threshold: 999999




