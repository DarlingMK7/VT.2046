[z_tilt]
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    0, 0
    125, 250
    250, 0
speed: 200
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.00875

[gcode_macro LEVEL_BED]
gcode:
  STATUS_HOMING
  G28
  STATUS_LEVELING
  Z_TILT_ADJUST
  STATUS_HOMING
  G28
  STATUS_READY
  
[gcode_macro NOZZLE_PROBE]
gcode:
  STATUS_HOMING
  G28
  STATUS_LEVELING
  Z_TILT_ADJUST
  STATUS_HOMING
  G28
  STATUS_CALIBRATING_Z
  PROBE_CALIBRATE

[gcode_macro PID_CYROGRIP]
gcode:
  STATUS_HEATING
  PID_CALIBRATE HEATER=heater_bed TARGET=50
  SAVE_CONFIG

[gcode_macro HOTEND_PID_PLA]
gcode:
  STATUS_HEATING
  PID_CALIBRATE HEATER=extruder TARGET=220
  SAVE_CONFIG

[gcode_macro BED_PID_PLA]
gcode:
  STATUS_HEATING
  PID_CALIBRATE HEATER=heater_bed TARGET=60
  SAVE_CONFIG

[gcode_macro HOTEND_PID_ABS]
gcode:
  STATUS_HEATING
  PID_CALIBRATE HEATER=extruder TARGET=260
  SAVE_CONFIG
  
[gcode_macro BED_PID_ABS]
gcode:
  STATUS_HEATING
  PID_CALIBRATE HEATER=heater_bed TARGET=110
  SAVE_CONFIG
  
[gcode_macro INPUT_SHAPE_X]
gcode:
  STATUS_HOMING
  G28
  STATUS_LEVELING
  Z_TILT_ADJUST
  STATUS_BUSY
  SHAPER_CALIBRATE AXIS=X
  SAVE_CONFIG

[gcode_macro INPUT_SHAPE_Y]
gcode:
  STATUS_HOMING
  G28
  STATUS_LEVELING
  Z_TILT_ADJUST
  STATUS_BUSY
  SHAPER_CALIBRATE AXIS=Y
  SAVE_CONFIG
